<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="css" rel="stylesheet" href="../../util/variables.css">
    <link type="text/css" rel="stylesheet" href="../../util/style.css">
    <script type="importmap">
        {
          "imports": {
            "lit": "https://cdn.jsdelivr.net/gh/lit/dist@3/core/lit-core.min.js"
          }
        }
    </script>
    <script defer type="module" src="./beeper-home.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top mb-3 container-fluid">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">InfoChat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profil</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Profil" aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">Rechercher</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="messageCard mb-2">
            <form id="message-sender">
                <div class="mb-2">
                    <label for="message" class="form-label">MessageElement</label>
                    <input required maxlength="340" name = "message" type="text" placeholder ="Type here..." class="form-control" id="message" aria-describedby="message">
                </div>
                <div class="messageCard--btn">
                    <button id="send" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
        <beeper-home></beeper-home>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
